<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main data-grid>
      <div class="flex-wrapper" data-flex>
        <div class="card" data-grid>
          <div class="card-placeholder" data-grid="">
            <div class="card-back" data-grid>
              <span class="cvc-info">000</span>
              <img class="card-img" src="images/bg-card-back.png" alt="" />
            </div>
            <div class="card-front" data-grid>
              <svg
                class="card-logo"
                width="84"
                height="47"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <ellipse
                  cx="23.478"
                  cy="23.5"
                  rx="23.478"
                  ry="23.5"
                  fill="#fff"
                />
                <path
                  d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                  stroke="#fff"
                />
              </svg>
              <!-- <img class="card-logo" src="images/card-logo.svg" alt="" /> -->
              <img class="card-img" src="images/bg-card-front.png" alt="" />
              <span class="num" data-flex>
                <span class="num-element">1111</span
                ><span class="num-element">1111</span
                ><span class="num-element">1111</span
                ><span class="num-element">1111</span>
              </span>
              <span class="name">Jessica Appleseed</span>
              <span class="date">09/00</span>
            </div>
          </div>
        </div>
        <div class="fields" data-grid>
          <fieldset data-current>
            <form data-grid class="c-form">
              <label for="cardholder"> cardholder name</label>
              <input
                type="text"
                id="cardholder"
                placeholder="e.g. Jane
                Appleseed"
                required
              />
              <label for="card-number">card-number</label>
              <input
                type="number"
                name=""
                id="card-number"
                pattern="[0-9]{}"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
              <div class="invalid-container" data-flex>
                <span class="invalid invalid-num"
                  >Wrong format, numbers only</span
                >
              </div>
              <!--  -->
              <label data-relative
                >Exp. Date (MM/YY)
                <!-- <span class="invalid">Wrong format, numbers only</span> -->
              </label>
              <div class="expires" data-flex>
                <div data-relative>
                  <input placeholder="MM" pattern="[0-9]{2}" required />
                  <!-- <span class="invalid">cant be blank</span> -->
                </div>
                <div>
                  <input placeholder="YY" pattern="[0-9]{2}" required />
                </div>
                <div class="cvc" data-relative>
                  <div data-relative>
                    <input placeholder="e.g. 123" required pattern="[0-9]{3}" />
                    <!-- <span class="invalid">cant be blank</span> -->
                    <!--  -->
                  </div>
                </div>
              </div>
              <div data-flex class="invalid-container">
                <span class="invalid invalid-mm invalid-yy">cant be blank</span>
                <span class="invalid invalid-cvc">can't be blank</span>
              </div>
              <input type="submit" value="Confirm" class="confirm" />
            </form>
          </fieldset>
          <fieldset class="thank-you">
            <form class="completed-form" data-grid data-text-center>
              <div class="thank-svg" data-grid>
                <svg
                  width="80"
                  height="80"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="40" cy="40" r="40" fill="url(#a)" />
                  <path
                    d="M28 39.92 36.08 48l16-16"
                    stroke="#fff"
                    stroke-width="3"
                  />
                  <defs>
                    <linearGradient
                      id="a"
                      x1="-23.014"
                      y1="11.507"
                      x2="0"
                      y2="91.507"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#6348FE" />
                      <stop offset="1" stop-color="#610595" />
                    </linearGradient>
                  </defs>
                </svg>
              </div>

              <div class="thank-text" data-grid>
                <span class="completed">Thank you!</span>
                <span class="completed-caption">
                  We've added your card details
                </span>
              </div>
              <input type="submit" value="Continue" class="confirm" />
            </form>
          </fieldset>
        </div>
      </div>
    </main>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
